<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Form Constructor</h1>
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <div class="actions">
        <button mat-raised-button color="accent" type="button" class="btn btn-default" (click)="onFieldAdd()">Add field</button>
        <button mat-raised-button color="primary" type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
